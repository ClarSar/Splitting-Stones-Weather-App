<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/305728cd30.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Splitting Stones</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      

      <form id="location-form">
        <input
          type="text"
          placeholder="Search Location"
          autocomplete="off"
          autofocus="on"
          id="location-search-input"/>
    
      
        <input type="submit" value="search" />
      </form>
      <br/>

      <button class="btn btn-primary" id="current-location-button"> Current Location </button>

    </br>
      <h1>
        Thursday 24 June 13:35
      </h1>
      <br />
      
      <p class="current-temp" id="temperature">
        
      </p>

      <span class="units"><a href="#" id="celsius-link">°C</a> <a href="#" id="fahrenheit-link">°F</a></span>
    </br>
      <ul>
        <li> Humidity: <span class="humidity" id="humidity-data"/> %</li>
        <li> Wind Speed:<span class="windSpeed" id="windSpeed-data"/> km/hr</li>

      <br />

      <h2></h2>

      <h3></h3>
      <br />

      <div class="row">
        <div class="col 2.4">
          <div class="card" style="width: 10rem;">
            <h5 class="card-title">Fri</h5>
            <h6 class="weather-icon"><i class="fa-solid fa-cloud-rain"></i></h6>
            <div class="card-body">
              <p class="card-text">16°</p>
            </div>
          </div>
        </div>

        <div class="col 2.4">
          <div class="card" style="width: 10rem;">
            <h5 class="card-title">Sat</h5>
            <h6 class="weather-icon"><i class="fa-solid fa-cloud-rain"></i></h6>
            <div class="card-body">
              <p class="card-text">14°</p>
            </div>
          </div>
        </div>

        <div class="col 2.4">
          <div class="card" style="width: 10rem;">
            <h5 class="card-title">Sun</h5>
            <h6 class="weather-icon"><i class="fa-solid fa-cloud-sun"></i></h6>
            <div class="card-body">
              <p class="card-text">16°</p>
            </div>
          </div>
        </div>

        <div class="col 2.4">
          <div class="card" style="width: 10rem;">
            <h5 class="card-title">Mon</h5>
            <h6 class="weather-icon"><i class="fa-solid fa-cloud-sun"></i></h6>
            <div class="card-body">
              <p class="card-text">16°</p>
            </div>
          </div>
        </div>

        <div class="col 2.4">
          <div class="card" style="width: 10rem;">
            <h5 class="card-title">Tue</h5>
            <h6 class="weather-icon"><i class="fa-solid fa-sun"></i></h6>
            <div class="card-body">
              <p class="card-text">17°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
<div class="source">

  </body>
</html>
